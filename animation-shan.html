<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas class="box" width="600" height="400"></canvas>
    <script>
        var aqi = document.querySelector('.box').getContext('2d');
            aqi.translate(300,200);
        var deg = Math.PI / 180;
        var data = [
            {deg:30,color:"pink"},
            {deg:80,color:"limegreen"},
            {deg:60,color:"skyblue"},
            {deg:40,color:"pink"},
            {deg:90,color:"red"}
        ];
        var h = 0;
        data.forEach(function (v,i) {
            h += v.deg;
        });
        var start = 0;
        data.forEach(function (v,i) {
            var d = v.deg / h * 360;
            start = more(start,d+start,v.color);
        });
        function more (start, end, color) {
            var num = 0;console.log(start,end)
            animate();
            function animate () {
                num++;
                if ( (num + start) <= end) {
                    requestAnimationFrame(animate);
                }
                //aqi.clearRect(-100,-100,200,200);
                aqi.beginPath();
                aqi.moveTo(0,0);
                aqi.arc(0,0,100,start * deg, (num + start) * deg, false);
                aqi.fillStyle = color;
                aqi.fill();
            }
            return end;
        }
        
        
        
        
        
    </script>
</body>
</html>
